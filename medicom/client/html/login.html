<template name="tmpllogin">
<script>
        document.title = "MediCom - Login";
        document.body.className = "simp_nature emo_pure";
</script>

<body>
        <h1 id="txt-logo" class="simp_heading">
                <a class="simp_no-decoration" href="home">MediCom</a>
        </h1>
        <div class="emo_central">
                <form>
                        <h2 class="emo_heading-text">MediCom Login</h2>
                            
                        <div class="emo_central-text">Email/Account ID</div>
                        <input id="txb-email-id" class="emo_central-input" type="text"/>
                            
                        <div class="emo_central-text">Password</div>
                        <input id="txb-password" class="emo_central-input" type="password"/>
                            
                        <input id="btn-login" class="emo_central-button" value="login" type="submit" />
                </form>
        </div>
</body>
</template>
