<template name="tmplreg">

<script>
        document.title = "MediCom - Registration";
        document.body.className = "simp_nature emo_pure";
</script>

<body>
        <h1 id="txt-logo" class="simp_heading">
                <a class="simp_no-decoration" href="home">MediCom</a>
        </h1>
        
        <div class="emo_central">
                <h2 class="emo_heading-text">MediCom Sign Up</h2>
                
                <form>
                        <div class="emo_central-text">Username</div>
                        <input id="txb-user-name" class="emo_central-input" type="text"/>
                            
                        <div class="emo_central-text">Password</div>
                        <input id="txb-password" class="emo_central-input" type="password"/>
                        <div class="emo_central-text">Retype password</div>
                        <input id="txb-retype-password" class="emo_central-input" type="password"/>
                            
                        <div class="emo_central-text">Email Address</div>
                        <input id="txb-email" class="emo_central-input" type="text"/>
                        
                        <div class="emo_central-text">Phone Number</div>
                        <input id="txb-phone-number" class="emo_central-input" type="text"/>
                        
                        <div class="emo_central-text">Register As</div>
                        <select id="sel-reg-as" class="emo_central-input">
                        </select>
                        <input id="btn-signup" class="emo_central-button" value="sign up" type="submit" />
                </form>
        </div>
</body>
</template>
