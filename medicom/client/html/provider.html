<template name="tmplprovider">

<script>
        document.title = "Medicom - Provider";
        document.body.className = "simp_nature";
</script>

<body>
        <div id="div-welcome-holder" class="tran_login-link">
        </div>
        <h1 id="txt-logo" class="simp_heading">
            <a class="simp_no-decoration" href="home">MediCom</a>
        </h1>
        
        <div class="simp_two-sided">

            <div class="simp_forum-board simp_left">
                <div class="simp_content-board" style="min-height: 500px;">
                    <div><input id="txt-search" type="search" value="Search"/></div>
                    <div style="margin-top: 10px; margin-bottom: 10px">
                        <button id="btn-add-patient" class='simp_classic-fill-width'>Add Patient</button>
                    </div>
                    <div id="div-patient-holder" style="margin-top: 20px; margin-bottom: 20px; overflow-y: scroll;">
                        <div><button class="simp_classic-fill-width" id='btn-01'>John</button></div>
                        <div><button class="simp_classic-fill-width" id='btn-02'>Smith</button></div>
                        <div><button class="simp_classic-fill-width" id='btn-03'>Ana</button></div>
                    </div>
                </div>
            </div>

            <div class="simp_reminder-list simp_right">
                <div class="simp_content-board" style="min-height: 500px; overflow-y: scroll;">
                        {{#if use_default}}
                                {{> tmplproviderdefault}}
                        {{else}}
                                {{#if use_session_browser}}
                                        {{> tmplprovidersession}}
                                {{else}}
                                        {{#if use_present}}
                                                {{> tmplproviderpresent}}
                                        {{/if}}
                                {{/if}}
                        {{/if}}
                </div>
            </div>
        </div>
        
        <div class="simp_overlay">
                <div id="div-add-patient-dlg" title="Add Patient" style="visibility: hidden;">
                        {{> tmplprovideraddpatient}}
                </div>
        </div>
</body>
</template>

<template name="tmplprovideraddpatient">
        <div class="emo_central-text">Patient ID/Email</div>
        <input id="txb-id-email" class="emo_central-input" type="text"/>
        <button id="btn_confirm-add-patient" class="emo_central-button">Add</button>
</template>

<template name="tmplproviderdefault">
        <div style="width: 100%;
                    height: 100%;
                    font-family: 'Arial', Arial, Sans;    
                    text-align: center; 
                    padding-top: 25%; 
                    padding-bottom: 25%;">Nothing to display. You may select or add a patient.</div>
</template>

<template name="tmplprovidersession">
        <button class="simp_classic">Start New Session</button>
        <button class="simp_classic">End Current Session</button>
        <button class="simp_classic">Recover Session</button>
        <div style="width: 100%; 
                    font-family: 'Arial', Arial, Sans;    
                    text-align: center; 
                    margin-top: 5px; 
                    margin-bottom: 10px;">Available Sessions for Ana<div id="div-patient-name"></div></div>
        <button class="simp_classic-fill-width">2016-05-01, 23:52. Session ID: 463421</button>
        <button class="simp_classic-fill-width">2016-05-01, 20:31. Session ID: 543131</button>
        <button class="simp_classic-fill-width">2016-05-01, 18:12. Session ID: 926501</button>
<!--        <button class="simp_classic-fill-width">2016-05-01, 23:52</button>-->
</template>

<template name="tmplproviderpresent">
<div>
        <div>
                <form enctype="multipart/form-data" method="post">
                    <input class="simp_classic" id="ipt-file-select" type="file" name="file"/>
                    <button class="simp_classic" id="btn-upload" type="button">Upload Data From File</button>
                </form>
        </div>
        <div>Issues and Notes: </div>
        <div><textarea style="width: 100%;" rows="4" cols="50" >High blood pressure...</textarea></div>
        <div>
                <select class="simp_select">
                    <option selected>Chart Selection</option>
                </select>
        </div>
        <div id="charting-area" style="width: 100%; min-height: 300px;"></div>
        <div>Comments</div>
        <div><textarea style="width: 100%;" rows="4" cols="50" >Doctor's Comments</textarea></div>
</div>
</template>
