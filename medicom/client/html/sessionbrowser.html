<template name="tmplsessionbrowser">
        <div id="session-panel">
                <div style="width: 100%; 
                            font-family: 'Arial', Arial, Sans;    
                            text-align: center; 
                            margin-top: 10px; 
                            margin-bottom: 13px;
                            opacity: 0.6;"
                     id="div-patient-name"></div>
                <button id="btn-enter-session" class="simp_classic">Enter Session</button>
                <button id="btn-start-new-session" class="simp_classic">Start New Session</button>
                <button id="btn-end-session" class="simp_classic">End Session</button>
                <button id="btn-recover-session" class="simp_classic">Recover Session</button>                
                <div id="div-session-holder" style="height: 430px; overflow-y: scroll;">
                </div>
        </div>
</template>

                    height: 100%;
