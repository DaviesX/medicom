 <template name="tmplsymptombrowser">

        <div style="margin-top: 25px; margin-bottom: 5px;">
                <div style="font-family: 'Arial', Arial, Sans;">Feeling chart</div><br>
        </div>
        <div id="charting-area" style="width: 100%; min-height: 300px;"></div>
        
        <div style="margin-top: 10px; margin-bottom: 10px;">
                <input type="text" id="ipt-start-date" placeholder="start date" /> to 
                <input type="text" id="ipt-end-date" placeholder="end date" />
        </div>
        
        <div style="font-family: 'Arial', Arial, Sans;">Symptom Records</div>
        <div id="div-sym-record-holder" style="width: 100%; min-height: 100px;"></div>
        
        Number of Items
        <input type="text" id="ipt-num-items" style="width: 20px; margin-right: 5px;" value="10" />

        <button id="btn-prev-page" class="simp_classic-flat">&lt;</button>
        <div id="div-page-num-holder" style="display: inline;">1</div>
        <button id="btn-next-page" class="simp_classic-flat">&gt;</button>
 </template>
