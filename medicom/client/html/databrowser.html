<template name="tmpldatabrowser">
<div>
        <div style="font-family: 'Arial', Arial, Sans; 
                    text-align: center;
                    opacity: 0.6;
                    margin-top: 10px;
                    margin-bottom: 12px;">Session: {{session_id}}</div>
        <div>
                <!-- <input style="font-family: 'Arial', Arial, Sans;
                              font-size: 10pt;
                              opacity: 0.8;" 
                       id="ipt-file-select" class="simp_classic" type="file"/> -->
                
                <div id="div-filepath" style="display: inline;"></div>
                <div style="display: inline; margin-left: 15px; margin-right: 10px; float: right;">
                        <label id="lb-disconnect" class="simp_classic">
                                Disconnect
                        </label>
                </div>
                <div style="display: inline; float: right;">
                        <label for="ipt-file-select" class="simp_classic">
                                Connect to...
                        </label>
                </div>
                <input style="display: none;" id="ipt-file-select" type="file" />
        </div>
        <div style="margin-top: 15px;">Issues and Notes: </div>
        <div>
                <textarea id="txt-notes" 
                          style="width: 100%; resize: vertical;" 
                          rows="8" cols="50" 
                          placeholder="High blood pressure..."></textarea>
        </div>
        <div>
                <div style="margin-bottom: 5px;">
                        <input type="text" id="ipt-start-date" placeholder="start date" /> to 
                        <input type="text" id="ipt-end-date" placeholder="end date" />
                        sample count
                        <input type="text" id="ipt-num-samples" placeholder="10" />
                        filter
                        <select id="sel-filter-method" class="simp_select" style="min-width: 0%; display: inline;">
                                <option value="plain">no filter</option>
                                <option value="uniform average">uniform average</option>
                                <option value="uniform min">uniform min</option>
                                <option value="uniform max">uniform max</option>
                        </select>
                </div>
                
                <select id="sel-chart-types" class="simp_select" style="margin-bottom: 10px;">
                </select>
        </div>
        <div id="charting-area" style="width: 100%; min-height: 300px;"></div>
        <button id="btn-save-change" 
                class="simp_classic"
                style="margin-top: 10px; width: 100%;">Save All Changes</button>
</div>
</template>
