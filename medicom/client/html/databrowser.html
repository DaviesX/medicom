<template name="tmpldatabrowser">
<div id="data-panel">
        <div class="simp_browser-title-holder">Session: {{session_id}}</div>
        
        {{> tmplsessionnotes}}
        
        <select id="sel-chart-types" class="simp_select" style="margin-bottom: 10px;">
        </select>

        {{#if use_smartbrowser}}
                {{> tmplsmartbrowser}}
        {{else}}
                {{#if use_bpbrowser}}
                        {{> tmplbpbrowser}}
                {{else}}
                        {{#if use_pbcbrowser}}
                                {{> tmplpbcbrowser}}
                        {{else}}
                                {{#if use_symptombrowser}}
                                        {{> tmplsymptombrowser}}
                                {{else}}
                                        {{#if use_fitbitbrowser}}
                                                {{> tmplfitbitbrowser}}
                                        {{/if}}
                                {{/if}}
                        {{/if}}
                {{/if}}
        {{/if}}
        <button id="btn-save-change" 
                class="simp_classic"
                style="margin-top: 10px; width: 100%;">Save All Changes</button>
</div>
</template>
