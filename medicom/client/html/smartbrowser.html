 <template name="tmplsmartbrowser">
        <div>
                <form>
                        Include: <br>
                        <input type="checkbox" id="cb-bp" value="use_bp"> Blood Pressure<br>
                        <input type="checkbox" id="cb-pbc" value="use_bpc"> Drug taking frequncy<br>
                        <input type="checkbox" id="cb-fb-qsleep" value="use_fb_qsleep" > Sleep Quality<br>
                        <div id="div-symptoms">
                        </div>
                </form>

                <form>
                        Correlation: <br>
                        <input type="radio" id="rb-corr-temporal" name="correlation" value="corr_temporal" checked> Temporal<br>
                        <input type="radio" id="rb-corr-pbc" name="correlation" value="corr_pbc"> Medication Taking<br>
                        <div id="div-lifestyle">
                        </div>
                </form>

                <div style="margin-top: 25px; margin-bottom: 5px;">
                        <input type="text" id="ipt-start-date" placeholder="start date" /> to 
                        <input type="text" id="ipt-end-date" placeholder="end date" />
                        
                        filter
                        <select id="sel-filter-method" class="simp_select" style="min-width: 0%; display: inline;">
                                <option value="plain">no filter</option>
                                <option value="uniform average">uniform average</option>
                                <option value="uniform min">uniform min</option>
                                <option value="uniform max">uniform max</option>
                        </select>

                        expected dose
                        <input type="text" id="ipt-expected-doses" style="width: 35px" value="2" />
                </div>
        </div>
        <div id="charting-area" style="width: 100%; min-height: 300px;"></div>
 </template>
